        <!-- 1. swiper-slide -->
        <!-- .swiper슬라이드의 전체 틀 클래스(추가 아이디 및 클래스 적용 가능) -->
        <div class="swiper" id="pawin_slide">
            <!-- swiper-wrapper 슬라이드 한장한장을 묶어주는 슬라이드 영역 틀 -->
            <div class="swiper-wrapper">
                <!-- swiper-slide 슬라이드 개별 한장 부모 -->
                <div class="swiper-slide slide1">1</div>
                <div class="swiper-slide slide2">2</div>
                <div class="swiper-slide slide3">3</div>
                <div class="swiper-slide slide4">4</div>
            </div>
            <!-- 슬라이드 이전, 다음버튼 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div><!-- slide end -->
        <!-- 1160*300 slide*3 swiper 생성 -->
        <div class="swiper" id="slide2">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">1</div>
                <div class="swiper-slide slide2">2</div>
                <div class="swiper-slide slide3">3</div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!-- pawin-slide2 -->
        <div class="swiper" id="pawin_slide2">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <img src="./images/pawin_slide2.jpg" alt="">
                </div>
                <div class="swiper-slide slide2">
                    <img src="./images/pawin_slide3.jpg" alt="">
                </div>
            </div>
        </div>
